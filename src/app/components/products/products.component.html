<section class="show pizza">
    <div class="container">
        <h1 class="text-center">Products</h1>
        <div class="row">
            <div class="col-lg-3" *ngFor="let p of products">
                <div class="box">
                    <img src= "{{p.img}}" width="100%">
                    <ul>

                    
                    <li>    <h4>{{p.productId}} {{p.productName}}</h4> </li>
                    <h4>{{p.category}}</h4>
                    <h4>{{p.quantity}}</h4>
                    <p>{{p.price  | currency:'INR'}}</p>
                    </ul>
                    <a class="buybtn" [routerLink]="['/Orders']">Buy Now &nbsp;<i class="bi bi-bag"></i></a>
                    <button class="btn btn-primary" (click)="AddToCart(p.productId)"> <span ></span> Cart</button>
                </div>
            </div>
        </div>
    </div>
</section>
